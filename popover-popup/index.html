<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover API Popup</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .popup {
            animation: fade-in 500ms ease;
        }

        .popup::backdrop {
            animation: fade-in 500ms ease;
            background-color: #94a3b8;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="popup-open-btn" popovertarget="popup" popovertargetaction="show">Open popup</button>
    <article class="popup" id="popup" popover>
        <p class="popup__message">Here is the message.</p>
        <button class="popup__close-btn" popovertarget="popup" popovertargetaction="hide">X</button>
    </article>
</body>
</html>
